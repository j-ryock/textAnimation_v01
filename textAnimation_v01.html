<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 26pt;
        }

        .tracking-in-expand {
            animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        /* ----------------------------------------------
        * Generated by Animista on 2024-1-2 10:24:40
        * Licensed under FreeBSD License.
        * See http://animista.net/license for more info. 
        * w: http://animista.net, t: @cssanimista
        * ---------------------------------------------- */

        /**
        * ----------------------------------------
        * animation tracking-in-expand
        * ----------------------------------------
        */
        @keyframes tracking-in-expand {
        0% {
            letter-spacing: -0.5em;
            opacity: 0;
        }
        40% {
            opacity: 0.6;
        }
        100% {
            opacity: 1;
        }
        }

        .tracking-out-contract {
            animation: tracking-out-contract 0.7s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        /* ----------------------------------------------
        * Generated by Animista on 2024-1-2 10:30:7
        * Licensed under FreeBSD License.
        * See http://animista.net/license for more info. 
        * w: http://animista.net, t: @cssanimista
        * ---------------------------------------------- */

        /**
        * ----------------------------------------
        * animation tracking-out-contract
        * ----------------------------------------
        */
        @keyframes tracking-out-contract {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        100% {
            letter-spacing: -0.5em;
            opacity: 0;
        }
        }

    </style>
</head>
<body>
    <div id="text" class="text tracking-in-expand">This is the text to animate</div>

    <script>
        window.onload = function() {
        var text = document.getElementById("text");

        setTimeout(function() {
            text.classList.remove("tracking-in-expand");
            text.classList.add("tracking-out-contract");
        }, 2000); // Wait for 2 seconds
    };
    </script>

</body>
</html>
